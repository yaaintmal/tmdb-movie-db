<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
  </head>

  <body>
    <div id="app" class="container min-h-screen border mx-auto flex flex-col">
      <!-- DIALOG für Notizen -->
      <dialog
        id="meinDialog"
        class="sticky top-0 m-auto p-5 border rounded-3xl flex flex-col"
      >
        <p class="text-xl pb-3">Notiz + Enter oder Esc</p>
        <form id="notizForm" class="flex flex-row pb-8">
          <input
            id="noteInput"
            name="notizString"
            type="text"
            placeholder="Notiz eingeben"
            class="border p-2 mr-4"
          />
          <button id="btnSearch" class="border p-2">Speichern</button>
        </form>
        <!-- <button id="btnCloseDialog" class="border p-2">Schließen</button> -->
      </dialog>

      <!-- NAV -->
      <nav
        class="z-10 p-5 bg-[#333] text-white sticky top-0 grid sm:grid-cols-2 grid-cols-1 overflow-hidden"
      >
        <div class="navLeft flex items-center">
          <img
            src="./public/img/logo.jpg"
            alt="LOGO"
            class="mr-5 h-[3em] w-[3em] object-contain"
          />
          <div>
            <ul id="headerNavLinks" class="flex blockbuster-font">
              <li class="p-2">
                <a
                  class="transition duration-300 hover:text-blue-500 hover:drop-shadow-[0_0_8px_rgba(59,130,246,0.8)]"
                  href="index.html"
                  title="Start"
                  >Start</a
                >
              </li>
              <li class="p-2">
                <a
                  class="transition duration-300 hover:text-blue-500 hover:drop-shadow-[0_0_8px_rgba(59,130,246,0.8)]"
                  href="journal.html"
                  title="Journal"
                  >Watchlist</a
                >
              </li>
              <!-- ######## Dummy: eingeführt zum testen -->
              <!-- <li class="p-2">
                <a
                  class="transition duration-300 hover:text-blue-500 hover:drop-shadow-[0_0_8px_rgba(59,130,246,0.8)]"
                  href="target-movie.html"
                  title="Journal"
                  >Filmseite</a
                >
              </li> -->
              <!-- ######### End Dummy -->

              <li class="p-2">
                <a
                  class="transition duration-300 hover:text-blue-500 hover:drop-shadow-[0_0_8px_rgba(59,130,246,0.8)]"
                  href="https://www.wbscodingschool.com/de/kontakt"
                  target="_blank"
                  title="Kontakt"
                  >Kontakt</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="navRight flex flex-col items-end space-y-2">
          <div>
            <!-- do we get a login-system here? -->
            <!-- <button class="border p-1">LOG IN</button>
            <button class="border p-1">SIGN UP</button> -->
          </div>
        </div>
      </nav>

      <!-- HEADER -->
      <header id="header">
        <!-- HERO -->
        <section
          id="heroSection"
          class="relative overflow-hidden min-h-[300px]"
        >
          <!-- Hintergrund-Video -->
          <div class="absolute inset-0 w-full h-[full] overflow-hidden -z-20">
            <iframe
              class="absolute top-1/2 left-1/2 min-w-full min-h-full -translate-x-1/2 -translate-y-1/2 scale-275"
              src="https://www.youtube.com/embed/CrgYEbIQkac?autoplay=1&mute=1&loop=1&controls=0&showinfo=0&modestbranding=1"
              title="YouTube video player"
              frameborder="0"
              allow="autoplay; fullscreen"
              allowfullscreen
            ></iframe>
          </div>

          <!-- Inhalt -->
          <div class="relative z-10 flex-col justify-center p-l bg-black/40">
            <div class="flex flex-col p-1 sm:p-[6em] items-start">
              <h1 class="text-3xl pb-5 text-white blockbuster-font">
                Delux Movie Database
              </h1>
              <form
                id="searchForm"
                class="p-6 rounded-2xl bg-gradient-to-r from-gray-200 via-gray-300 to-gray-100 shadow-xl border border-gray-400"
              >
                <div class="flex flex-row items-center space-x-3">
                  <!-- Input mit Icon -->
                  <div class="relative flex items-center w-full sm:w-[30vw]">
                    <span class="absolute left-3 text-gray-500">
                      <!-- Movie Icon (Heroicons Film) -->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-5 h-5"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53L15.75 13.5M4.5 19.5h9a2.25 2.25 0 002.25-2.25v-10.5A2.25 2.25 0 0013.5 4.5h-9A2.25 2.25 0 002.25 6.75v10.5A2.25 2.25 0 004.5 19.5z"
                        />
                      </svg>
                    </span>
                    <input
                      type="text"
                      name="searchString"
                      id="searchTerm"
                      placeholder="Filmtitel Suche"
                      class="pl-10 pr-3 py-2 w-full border border-gray-400 rounded-lg bg-white text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    />
                  </div>

                  <!-- Button mit Glow -->
                  <button
                    type="submit"
                    class="font-text px-5 py-2 rounded-lg text-white font-semibold bg-blue-600 shadow-lg shadow-blue-500/50 hover:shadow-blue-400/70 transition duration-300"
                  >
                    SEARCH MOVIE
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </header>

      <!-- top 3 trending movies   -->
      <section id="initalMovie" class="">
        <div class="w-[85%] mx-auto p-4">
          <div
            id="trending-movies"
            class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3"
          ></div>
        </div>
      </section>
      <!-- end of top 3 trending movies   -->

      <!-- FOOTER -->
      <footer id="footer" class="overflow-hidden sticky bottom-0">
        <nav class="p-5 bg-[#333] text-white grid sm:grid-cols-2 grid-cols-1">
          <div class="navLeft flex items-center">
            <img
              src="./public/img/logo.jpg"
              alt="LOGO"
              class="mr-5 h-[3em] w-[3em] object-contain"
            />
            <div>
              <ul id="headerNavLinks" class="flex">
                <li class="p-2">
                  <a href="index.html" title="Start">Kontakt</a>
                </li>
                <li class="p-2">
                  <a href="journal.html" title="Journal">Impressum</a>
                </li>
                <li class="p-2">
                  <a href="index.html" title="Kontakt">Datenschutz</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="navRight flex flex-col items-end space-y-2">
            <div>(c) 2025</div>
          </div>
        </nav>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
